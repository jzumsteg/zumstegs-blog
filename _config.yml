# Setup
title: Travelin' with the Zs
description: A rambling and random blog about our travels. Please come along with us...
url: ''
baseurl: ''


avatar: /assets/icons/cv.jpg
paginate: 3
permalink: pretty
cover_image: /DSC08791.jpg
markdown: kramdown

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  # - jekyll-remote-theme
  # - not-pure-poole


# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
# twitter:
#   username: vszhub
